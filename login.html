<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ensiklopedia Mini SMP</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js" defer></script>
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-header">
      <h1>📘 Ensiklopedia Mini SMP</h1>
      <p>Silakan masuk untuk mengakses materi pembelajaran</p>
    </div>

    <!-- Form Login -->
    <div class="auth-form" id="loginForm">
      <h2>🔐 Masuk ke Akun</h2>
      <form id="loginFormElement">
        <div class="input-group">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="username" required placeholder="Masukkan username">
        </div>
        <div class="input-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required placeholder="Masukkan password">
        </div>
        <button type="submit" class="btn-primary">Masuk</button>
      </form>
      <p class="auth-switch">
        Belum punya akun? 
        <a href="#" onclick="showRegisterForm()">Daftar di sini</a>
      </p>
    </div>

    <!-- Form Register -->
    <div class="auth-form" id="registerForm" style="display: none;">
      <h2>📝 Daftar Akun Baru</h2>
      <form id="registerFormElement">
        <div class="input-group">
          <label for="registerName">Nama Lengkap:</label>
          <input type="text" id="registerName" name="name" required placeholder="Masukkan nama lengkap">
        </div>
        <div class="input-group">
          <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" name="username" required placeholder="Pilih username">
        </div>
        <div class="input-group">
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" name="password" required placeholder="Buat password">
        </div>
        <div class="input-group">
          <label for="registerConfirmPassword">Konfirmasi Password:</label>
          <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="Ulangi password">
        </div>
        <button type="submit" class="btn-primary">Daftar</button>
      </form>
      <p class="auth-switch">
        Sudah punya akun? 
        <a href="#" onclick="showLoginForm()">Masuk di sini</a>
      </p>
    </div>

    <!-- Alert Messages -->
    <div id="alertMessage" class="alert" style="display: none;"></div>
  </div>

  <script>
    function showRegisterForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
</body>
</html>
